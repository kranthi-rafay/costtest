apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: costmgmt-demo
  project: defaultproject
spec:
  base:
    name: default
    version: 1.18.4
  costProfileRef:
    enabled: true
    name: sample
    version: v2
  defaultAddons:
    csiSecretStoreConfig:
      providers: {}
    enableIngress: true
    enableLogging: false
    enableMonitoring: true
    enableVM: false
  drift:
    enabled: false
  networkPolicy: {}
  opaPolicy: {}
  placement: {}
  sharing:
    enabled: false
  type: custom
  version: v2
